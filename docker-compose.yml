version: '3.8'

services:
  # Pokemon Game Server (WebSocket)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pokemon-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pokemon-network

  # Pokemon Game Client (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pokemon-client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - pokemon-network

networks:
  pokemon-network:
    driver: bridge
